<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Segunda Pre entrega JS</title>
</head>
<body>
    <h1 id="titulo">Tienda de Camisetas para desarrolladores</h1>
    <p>Aca vas a encontar tu proxima prende preferida</p>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tienda de Camisetas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar</option>
                <option value="1">Mayor precio a menor precio</option>
                <option value="2">Menor precio a mayor precio</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
          </div>
        </div> 
      </nav>

      <div class="container m-1 ">
        <div class="row">
            <div class="col-3">
                <button id="botonDarkMode" class="btn btn-dark">Modo Oscuro</button>
            </div>
            <div class="col-3">
                <button id="botonLightMode" class="btn btn-light">Modo Claro</button>
            </div>
        </div>
      </div>


    <div class="container">
        <div id="inventario" class="row"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
